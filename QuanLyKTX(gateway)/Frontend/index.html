<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Quản Lý Ký Túc Xá</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-university"></i>
                    <h1>Quản Lý KTX</h1>
                    <p>Hệ thống quản lý ký túc xá</p>
                </div>
            </div>
            
            <div class="auth-body">
                <form id="loginForm" class="auth-form" method="post" action="javascript:void(0);">
                    <div class="form-group">
                        <label for="tenDangNhap" class="form-label">
                            <i class="fas fa-user"></i>
                            Tên đăng nhập
                        </label>
                        <input type="text" id="tenDangNhap" name="tenDangNhap" class="form-control" required autocomplete="username">
                    </div>
                    
                    <div class="form-group">
                        <label for="matKhau" class="form-label">
                            <i class="fas fa-lock"></i>
                            Mật khẩu
                        </label>
                        <input type="password" id="matKhau" name="matKhau" class="form-control" required autocomplete="current-password">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-check">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <span>Ghi nhớ đăng nhập</span>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg btn-block">
                        <i class="fas fa-sign-in-alt"></i>
                        Đăng nhập
                    </button>
                </form>
            </div>
            
            <div class="auth-footer">
                <p>&copy; 2024 Quản Lý Ký Túc Xá. Tất cả quyền được bảo lưu.</p>
            </div>
        </div>
        
        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Đang đăng nhập...</p>
            </div>
        </div>
    </div>
    
    <script src="js/config.js"></script>
    <script src="js/api-client.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
